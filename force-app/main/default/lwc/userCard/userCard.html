<template>
  <article class="uc-card">
    <div class="uc-background-image-wrapper">
      <img class="uc-background-image" src={user.BannerPhotoUrl} alt={labels.TextoAlternativoPlanoFundo} />
    </div>
    <div class="uc-card__container">
      <button class="uc-user-image-wrapper" onclick={navigateToUserProfile}>
        <img class="uc-background-image" src={user.FullPhotoUrl} alt={labels.TextoAlternativoImagemUsuario} />
      </button>
      <section class="uc-user-details__container">
        <h2 class="slds-truncate">{user.Name}</h2>
        <h3 class="slds-truncate">{user.Title}</h3>
        <p class="slds-truncate">{user.AboutMe}</p>
      </section>
    </div>
  </article>
</template>
